    <title>Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="shortcut icon" type="image/x-icon" href="justlogo.png" />

  <body>
      <div class="container">
      
      <!-- Create header/heading-->
          <div class="logo">
              <img src="images/logo.png">
              <p id="quote">" Advanced farming for advanced tomorrow. "</p>
          </div>      
      
      <!-- left section   -->
          <div class="leftsection">
              <div class="explorebtn">
                  <a href="homepage.html"><button class="explore">Explore Efarm</button></a>
              </div>
              <p >Login Using</p>
              <div class="googlebtn">
                  <a href="#">
                      <button>
                          Google
                      </button>
                  </a>
              </div>
              <div class="fbbtn">
                  <a href="#">
                      <button>
                          Facebook
                      </button>
                  </a>
              </div>
              <p id="policy">Sign Up With Email. By signing up you indicate that you have read and agree to Efarms's Terms of Service and Privacy Policy</p>
            </div>
          
      <!-- right section -->
          <div class="rightsection">
            <h2>Login</h2>
              <input type="text" placeholder="Username" class="inputval">
              <br>
              <input type="password" placeholder="Password" class="inputval">
              <p>Forgot Password?</p>
              <button class="login">Login</button>
          </div>
    <!-- country selection -->
          <div class="selectcountry">
              <select class="countryname">
                  <option>India(default)</option>
                  <option>United States</option>
                  <option>Other</option>
              </select>
          </div>
    <!-- Last bar with copyrights  -->

      </div>
